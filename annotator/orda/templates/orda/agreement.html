<head>
  <title> Inter-annotator agreement dashboard </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css">
</head>

<body>

    {% load static %}

   <div class="container">

     {{info }}

     <div class="columns">
  <div class="column">
     Review argument agreement {{info.review_arg_agreement}} <br>
  </div>
  <div class="column">
 <table class="table">
	     <tr>
		     <td> Annotator </td>
		     <td> Not started </td>
		     <td> Started </td>
		     <td> Complete </td>
	     </tr>
	     {% for tup in info.annotator_counts %}
	     <tr>
		     <td> {{tup.0}} </td>
		     <td> {{tup.1}} </td>
		     <td> {{tup.2}} </td>
		     <td> {{tup.3}} </td>
	     </tr>
	     {% endfor %}
     </table>



  </div>
  <div class="column">
 <table class="table">
	     <tr>
		     <td> Status </td>
		     <td> Count </td>
	     </tr>
	     {% for tup in info.overall_counts %}
	     <tr>
		     <td> {{tup.0}} </td>
		     <td> {{tup.1}} </td>
	     </tr>
	     {% endfor %}
     </table>


  </div>
  
</div>
    

   </div>
</body>
